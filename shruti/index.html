<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wifto</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #1a499b);
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Wifto</h1>

        <a href="quiz.html">
            <button>Take a Quiz</button>
        </a>
    </div>
</body>
</html>
