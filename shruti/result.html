<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - Wifto</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .result-box {
            animation: zoomIn 1.5s ease;
        }
        h1 {
            font-size: 3rem;
        }
        a button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #11998e;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        a button:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }
        @keyframes zoomIn {
            from {opacity: 0; transform: scale(0.7);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Your Score: {{ score }}/{{ total }}</h1>
        <a href="{{ url_for('home') }}">
            <button>Back to Home</button>
        </a>
    </div>
</body>
</html>
